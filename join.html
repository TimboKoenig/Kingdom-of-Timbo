<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitglied werden - Kingdom of Timbo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Kingdom of Timbo">
            <span>Kingdom of Timbo</span>
        </div>
        <nav>
            <a href="index.html">Startseite</a>
            <a href="join.html">Mitglied werden</a>
            <a href="members.html">Mitglieder</a>
            <a href="manifest.html">Manifest</a>
        </nav>
    </header>

    <main>
        <h1>Mitglied werden</h1>
        <form action="submit_form.php" method="post">
            <!-- Name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Dein Name" required>

            <!-- Profession -->
            <label for="profession">Profession:</label>
            <input type="text" id="profession" name="profession" placeholder="Z.B. Maler*in, Musiker*in" required>

            <!-- Institution -->
            <label for="institution">Institution:</label>
            <input type="text" id="institution" name="institution" placeholder="Z.B. Galerie, Kulturzentrum" required>

            <!-- E-Mail -->
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" placeholder="Deine E-Mail" required>

            <!-- Anonymisierungsoption -->
            <label>
                <input type="checkbox" name="anonymous" value="1"> Mein Name soll anonym angezeigt werden
            </label>

            <!-- Newsletter -->
            <label>
                <input type="checkbox" name="newsletter" value="1"> Zum Newsletter anmelden
            </label>

            <!-- Absenden -->
            <button type="submit">Beitreten</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Kingdom of Timbo | <a href="mailto:kontakt@kingdomoftimbo.de">Kontakt</a></p>
    </footer>
