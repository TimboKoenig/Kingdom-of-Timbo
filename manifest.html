<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitglied werden – Königreich der Künstler*innen</title>
    <link rel="stylesheet" href="style.css">
    <script src="form.js" defer></script>
</head>
<body>
    <header>
        <h1>Werde Mitglied des Königreichs der Künstler*innen</h1>
        <nav>
            <a href="index.html">Startseite</a>
            <a href="join.html">Mitglied werden</a>
            <a href="manifest.html">Verfassung</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Registrierungsformular</h2>
            <form id="join-form" onsubmit="handleFormSubmit(event)">
                <label for="username">Benutzername:</label>
                <input type="text" id="username" name="username" required>

                <label for="firstname">Vorname:</label>
                <input type="text" id="firstname" name="firstname" required>

                <label for="lastname">Nachname:</label>
                <input type="text" id="lastname" name="lastname" required>

                <label for="age">Alter:</label>
                <input type="number" id="age" name="age" required>

                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Mitglied werden</button>
            </form>
            <div id="confirmation-message"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Königreich der Künstler*innen. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
